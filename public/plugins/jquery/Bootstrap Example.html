<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Bootstrap%20Example_files/bootstrap.css">
  <script src="Bootstrap%20Example_files/jquery.js"></script>
  <script src="Bootstrap%20Example_files/bootstrap.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Admin</h1>
    <p>usuario admistrador</p>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <p>este es un espacio reservado .....</p>
    </div>
    <div class="col-sm-6">
        <form class="form-horizontal" role="form">
          <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputSuccess">Nombre</label>
            <div class="col-sm-10">
              <input class="form-control" id="name" type="text">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputSuccess">email</label>
            <div class="col-sm-10">
              <input class="form-control" id="email" type="email">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputSuccess">password</label>
            <div class="col-sm-10">
              <input class="form-control" id="pw1" type="password">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputSuccess">password</label>
            <div class="col-sm-10">
              <input class="form-control" id="pw2" type="password">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group has-success has-feedback">
            <div class="col-sm-4">
            <button type="button" class="btn btn-primary btn-lg btn-block">Crear</button>
            </div>
          </div>

        </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <p>Este usuario puede haces ... </p>
    </div>

  </div>
</div>



</body></html>
